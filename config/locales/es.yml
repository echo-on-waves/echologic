        female: Femenino

      location: Sitio

      password:
        title: Cambiar contraseña
        new: Tu nueva contraseña
        confirm: Verificar contraseña

      picture:
        upload_button: Cambiar

      upload_picture:
        title: Cargar foto
        guide: Por favor <strong>elige una foto</strong> (JPG o PNG, max. 5MB) y haz clic en 'cargar'
        progress: Tu foto se está cargando. Espera por favor ...

      messages:
        updated: "Tu foto ha sido modificada."

