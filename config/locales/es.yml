      organisation: Organización
      position: Mi cargo

    # Web profiles section
    web_addresses:
      title: Dirección Web
      guide: |
        Completando tus datos de contacto posibilitas que los demás usuarios te conozcan y se pongan en contacto contigo.<br/>
        <strong>ATENCIÓN</strong>: Todas la información insertada aquí es <strong>visible para los
        demás miembros</strong> de echo.
      type: Tipo de dirección
      address: Dirección Web
      sorts:
        homepage: "Homepage"
        email:    "E-Mail"
        blog:     "Blog"
        xing:     "Xing"
        linkedin: "LinkedIn"
        twitter:  "Twitter"
        facebook: "Facebook"
        other:    "Otros"

    # Concernments section
    concernments:
      title: Estoy afectado y tengo competencias
      guide: |
        Todos estamos conectados con los <strong>diversos aspectos</strong> de nuestro mundo.
        Ciertos acontecimientos afectan nuestra vida y podemos necesitar ayuda de otros para afrontarlos. Sin embargo, en áreas donde estamos directamente
        implicados, pueden ser otros los que se beneficien de nuestra ayuda. Por último, en otras áreas tenemos conocimientos tan profundos, que podemos
        representar a otros e incluso tomar decisiones por ellos.<br/>
        echo ayuda a la gente con ideas y preocupaciones semejantes o con <strong>competencias complementarias</strong>
        a encontrarse y conectarse fácilmente.<br/>
        Como definirías <strong>tus necesidades, preocupaciones y competencias en algunos temas (tags)</strong>?

      sorts:
        affection: <strong>Afectado</strong> por
        engagement: <strong>Comprometido</strong> con
        expertise: <strong>Experto</strong> en
        decision_making: <strong>Decisivo</strong> para
      tags: Temas (tags)

    # Email notifications section
    notifications:
      title: Configuración de notificaciones
      guide: Aquí puedes definir las notificaciones que quieres recibir de echo.

      newsletter:
        title: Newsletter
        guide: Recibe el newsletter de echo.
        turned_on: Te has registrado en el newsletter de echo.
        turned_off: Te has dado de baja del servicio de newsletter de echo.

      activity:
        title: Notificaciones diarias (activity)
        guide: Notificaciones sobre nuevos debates y novedades en tus previos debates y propuestas.
        turned_on: Notificaciones diarias han sido activadas.
        turned_off: Notificaciones diarias han sido desactivadas.

      drafting:
        title: Notificaciones inmediatas (drafting)
        guide: |
          Notificaciones inmediatas sobre el proceso de elaboración colectiva y el progreso de tus propuestas y
          mejoras - por ejemplo, cuando se aprueba tu mejora para ser incorporada.<br/><br/>
          <strong>Atención!</strong> Si desactivas estas notificaciones, puedes perder la
          oportunidad de introducir mejora.
        turned_on: Notificaciones inmediatas han sido activadas.
        turned_off: Notificaciones inmediatas han sido desactivadas.

    permissions:
      title: Ajustes de privacidad
      guide: Dónde pueden ser visibles tus datos personales.
      authorship:
        title: Autoría del contenido
        guide: |
          Dejar a otros miembros registrados (no por buscador) acceder a la información de tu perfil como
          co-autor del contenido de un debate de echo.
        turned_on: La información de tu perfil será visible cuando se muestren los autores de un contenido.
        turned_off: Serás visualizado como "anónimo" entre otros autores del contenido.

    # New Users section
    users:
      new:
        title: 'Tu echo'
        subtitle: 'Unirse a echo'
        text: |
          <p>
          <strong>echo es la democracia hecha por el pueblo para el pueblo.</strong>
          </p><p>
          Proyecto para el bienestar común, echo avanza por medio <strong>del esfuerzo colectivo</strong> de personas y
          organizaciones comprometidas.
          </p><p>
          Quieres contribuir con <strong>tus ideas</strong>?<br/>
          Entonces, introduce tu nombre y correo electrónico aquí!<br/>
          <strong>participa en echo</strong> y <strong>debate sobre temas de sostenibilidad y democracia</strong> con otros
          ciudadanos, expertos y políticos comprometidos.
          </p>
        action: 'Entrar ahora!'

      messages:
        created: "Por favor, verifica tu cuenta de correo electrónico para activar tu nueva cuenta."

    # Reports section
    reports:
      new:
        title: "Denunciar usuario"
        text: |
          <p>Has visto algún contenido <strong>ofensivo, anti-ético o ilegal?</strong><br/> Si es así,
          puedes denunciar a este usuario, nosotros resolvemos el problema.<p>"
      messages:
        created: "Gracias por tu mensaje. Nosotros nos encargamos de este asunto."


