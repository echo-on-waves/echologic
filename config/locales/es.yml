  # ----------------
  # Welcome function
  # ----------------

  welcome:
    title: Bienvenido a echo!
    text: |
      <p>
      <strong>Debatir - Conectar - Actuar!</strong><br/>
      Estas son las tres áreas que desarrollaremos en echo paso a paso contigo.<br/>
      En <strong>"desarrollo"</strong> (arriba en el lado derecho de la pantalla) puedes seguir
      el desarrollo actual de cada área y los próximos pasos a seguir.
      </p><p>
      Como miembro de echo estás invitado a contribuir con tus ideas a su <strong>evolución </strong>!<br/>
      Por el momento sólo han sido publicadas funciones simples en las siguientes áreas:
      </p>
    function_1:
      name: 'Mi Perfil'
      description: |
        Completa tu perfil para que otros que buscan tus competencias puedan encontrarte.
    function_2:
      name: 'Conectar'
      description: 'Descubre la comunidad y conéctate con otras personas interesadas en el movimiento.'
    function_3:
      name: 'Debatir'
      description: |
        Intercambia tus ideas con otros participantes. Contribuye a la evolución de echo.

  # ------------
  # USERS MODULE
  # ------------
  users:
    anonym: Anónimo
    # User sessions section
    user_sessions:
      login:
        password: Contraseña
        email: E-Mail
        signup: Aún no eres miembro?
        set_password: Has olvidado la contraseña?
        remember: Recuérdame!
        hello: Registrado <br/><strong>{{name}}</strong>
      messages:
        login_success:  "Te has registrado correctamente.<br/>Bienvenido de nuevo a echo!"
        login_failed:   "Usuario desconocido o contraseña incorrecta."
        logout_success: "Has cerrado tu cuenta.<br/>Hasta la próxima!"
        session_timeout: "Tu sesión ha caducado. Por favor, entra de nuevo."

    # Activations section
    activation:
      messages:
        success: Tu cuenta ha sido activada. Bienvenido a echo!
        failed: Lo sentimos, pero no ha sido posible activar tu cuenta. Por favor, comprueba tu entrada.

    # Password resets section
    password_reset:
      step1: Solicitar nueva contraseña
      step2: Definir nueva contraseña
      step1_text: |
        <p><strong>Has olvidado tu contraseña</strong> o simplemente deseas cambiarla?
        </p><p>
        No hay problema! Sólo tienes que introducir tu <strong>dirección de correo electrónico</strong> con la que estás registrado en echo.
        Te enviaremos un correo electrónico que te permitirá <strong>definir una nueva contraseña</strong>.
        </p>
      step1_mail: Enviar correo electrónico

      step2_text: |
        Por favor, introduce <strong>una nueva contraseña</strong> con la que entrarás en echo la próxima vez.
      step2_ok: Definir contraseña y entrar
      messages:
        success:        'Te enviamos un correo electrónico, que te permite definir una nueva contraseña.<br/>Por favor, comprueba tu cuenta de correo.'
        not_found:      'No se ha encontrado la dirección electrónica indicada.'
        reset_success:  'Tu nueva contraseña ha sido guardada correctamente.'
        reset_failed:   'Lo sentimos, pero tu contraseña no puede ser utilizada. Por favor, comprueba tu entrada.'

    # Profile Section
